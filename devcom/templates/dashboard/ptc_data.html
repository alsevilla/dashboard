{% extends 'dashboard/main.html' %}
{% load static %}
{% block content %}

<section class ="content">
    <div class ="container-fluid">
        <div class="block-header">
            <h2>PhilRice Text Center</h2>
            <br>
            <br>
        </div>
        <!-- Start of Content -->
        <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header">
                      <h2>
                          List of Encoded Data
                      </h2>
                  </div>
                  <div class="body">
                      <div class="table-responsive">
                          <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                              <thead>
                                  <tr>
                                    <th>ID</th>
                                    <th>description</th>
                                    <th>Actions</th>
                                  </tr>
                              </thead>
                              <tfoot>
                                  <tr>
                                    <th>ID</th>
                                    <th>description</th>
                                    <th>Actions</th>
                                  </tr>
                              </tfoot>
                              <tbody>
                                {% for texts in text %}
                                  <tr>
                                    <td>{{ texts.id }}</td>
                                    <td>PTC Data for date of <b>{{ texts.month }} - {{texts.year}}</b></td>
                                    <td> <a href="{% url 'ptc_edit' texts.id %}"><button class="btn btn-xs btn-success" type="button"><i class="material-icons">mode_edit</i></button></a>
                                           <a href="{% url 'ptc_delete' texts.id %}"><button class="btn btn-xs btn-danger" type="button"><i class="material-icons">delete</i></button></a></td>
                                  </tr>
                                  {% endfor %}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <!-- End of Content -->
    </div>
</section>

{% endblock %}
