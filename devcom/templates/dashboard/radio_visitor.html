{% extends 'dashboard/main.html' %}
{% load static %}
{% block content %}

<section class ="content">
    <div class ="container-fluid">
        <div class="block-header">
            <h2>Radio</h2>
            <br>
            <a href="{% url 'radio_visitor' %}">
              <button class="btn btn-lg bg-red waves-effect waves-float" type="button" name="button">Details</button>
            </a>
            <a href="{% url 'radio_upload' %}">
              <button class="btn btn-lg bg-deep-orange waves-effect waves-float" type="button" name="button">Survey</button>
            </a>
            <br>
            <br>

        </div>
        <!-- Start of Content -->
        <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header">
                      <h2>
                        RADIO INFO
                      </h2>
                  </div>
                  <div class="body">
                      <div class="table-responsive">
                          <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                              <thead>
                                  <tr>
                                    <th>ID</th>
                                    <th>Details</th>
                                    <th>Actions</th>
                                  </tr>
                              </thead>
                              <tfoot>
                                  <tr>
                                    <th>ID</th>
                                    <th>Details</th>
                                    <th>Actions</th>
                                  </tr>
                              </tfoot>
                              <tbody>
                                {% for texts in text %}
                                  <tr>
                                    <td>{{ texts.id }}</td>
                                    <td>Radio details for <b>{{texts.month}}-{{texts.day}}-{{texts.year}}</b> </td>
                                    <td> <a href="{% url 'radio_visitor_edit' texts.id %}"><button class="btn btn-xs btn-success" type="button"><i class="material-icons">mode_edit</i></button></a>
                                           <a href="{% url 'radio_visitor_delete' texts.id %}"><button class="btn btn-xs btn-danger" type="button"><i class="material-icons">delete</i></button></a></td>
                                  </tr>
                                  {% endfor %}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <!-- End of Content -->
    </div>
</section>

{% endblock %}
